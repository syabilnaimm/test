<!DOCTYPE html>
<head>
    <body>
        <p><strong>Celcius to Farenheit</strong></p>
        <script>
            function CtoF(celcius){
                var cTemp = celcius;
                var cToF = cTemp * 9/5 +32;
                var message= cTemp +' celcius is' + cToF + ' fahrenheit.<br>';
                document.write(message);

            }
            function fToC(fahrenheit){
                var fTemp=fahrenheit;
                var ftoCel=(fTemp-32) * 5/9;
                var message= fTemp +'BOF is' + ftoCel + 'BOC';
                document.write(message);
            }
            CtoF(60);
            fToC(45);

        </script>
    </body>
    <body>
        <p><strong> Return number of minutes in hours and minutes</strong></p>
        <script>
            function timeConvert(n){
                var number = n;
                var hours= (number/60);
                var rhours= Math.floor(hours);
                var minutes = (hours-rhours)*60;
                var rminutes= Math.floor(minutes);
                return number + "minutes = " +rhours+" hour(s) and " + rminutes +"minutes";
            }
            document.write(timeConvert(200));
        </script>
    </body>

    <body>
        <p><strong>Using Array Js</strong></p>
        <script>
            function poundConvert(weight) {
                return weight * 2.2;
            }
        
            var weights = [60, 70, 80];
            var convertedWeights = [];
        
            for (var i = 0; i < weights.length; i++) {
                convertedWeights[i] = poundConvert(weights[i]);
            }
        
            for (var i = 0; i < weights.length; i++) {
